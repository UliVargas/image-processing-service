services:
  postgres:
    image: postgres:17-alpine
    container_name: image-processing-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: image_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - image-processing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imageuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  image-processing-network:
    driver: bridge